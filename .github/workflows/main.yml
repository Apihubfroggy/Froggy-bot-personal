name: Node.js CI

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Optional manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: |
        echo "Starting the server..."
        nohup npm start &  # Run in background to prevent timeout
    - name: Keep job running
      run: sleep 3600  # Simulates continuous job running
